# Full SSL config: requires BOTH evidoxa.com and bhgv.evidoxa.com certs in certbot volume.
# If only evidoxa.com cert exists, Nginx will fail to start. Use nginx-ssl-evidoxa-only.conf
# (deploy script does this automatically when bhgv cert is missing).
events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # HTTP server for ACME challenge and redirect to HTTPS
    server {
        listen 80;
        server_name evidoxa.com bhgv.evidoxa.com;

        # ACME challenge location
        location ^~ /.well-known/acme-challenge/ {
            root /var/www/certbot;
            try_files $uri =404;
        }

        # Redirect all other traffic to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS server - Historian App (evidoxa.com)
    server {
        listen 443 ssl;
        http2 on;
        server_name evidoxa.com;

        ssl_certificate /etc/letsencrypt/live/evidoxa.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/evidoxa.com/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # Proxy to Next.js app
        location / {
            proxy_pass http://historian-app:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # HTTPS server - WordPress (bhgv.evidoxa.com)
    server {
        listen 443 ssl;
        http2 on;
        server_name bhgv.evidoxa.com;

        ssl_certificate /etc/letsencrypt/live/bhgv.evidoxa.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/bhgv.evidoxa.com/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # Increase timeouts for WordPress
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        proxy_read_timeout 300;
        send_timeout 300;

        # Increase body size for file uploads
        client_max_body_size 64M;

        # WordPress root
        root /var/www/html;
        index index.php index.html index.htm;

        # Proxy to WordPress PHP-FPM
        location / {
            try_files $uri $uri/ /index.php?$args;
        }

        # PHP-FPM
        location ~ \.php$ {
            try_files $uri =404;
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            fastcgi_pass wordpress-app:9000;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param PATH_INFO $fastcgi_path_info;
            fastcgi_param HTTPS on;
            fastcgi_param HTTP_X_FORWARDED_PROTO https;
            include fastcgi_params;
            fastcgi_read_timeout 300;
            fastcgi_buffer_size 128k;
            fastcgi_buffers 4 256k;
            fastcgi_busy_buffers_size 256k;
        }

        # Deny access to sensitive files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        location ~ /(wp-config\.php|wp-content/uploads/.*\.php|readme\.html|license\.txt) {
            deny all;
        }

        # Static files caching
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
} 