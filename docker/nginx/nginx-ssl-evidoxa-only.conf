# Use this when only evidoxa.com has a cert in this stack (bhgv.evidoxa.com cert missing).
# Copy to nginx.active.conf on server, or use after deploy until bhgv cert is issued.
# Once bhgv.evidoxa.com cert exists in certbot volume, use nginx-ssl.conf instead.

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # HTTP server for ACME challenge and redirect to HTTPS
    server {
        listen 80;
        server_name evidoxa.com bhgv.evidoxa.com;

        location ^~ /.well-known/acme-challenge/ {
            root /var/www/certbot;
            try_files $uri =404;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS - Historian App (evidoxa.com only; add bhgv block when cert exists)
    server {
        listen 443 ssl;
        http2 on;
        server_name evidoxa.com;

        ssl_certificate /etc/letsencrypt/live/evidoxa.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/evidoxa.com/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        location / {
            proxy_pass http://historian-app:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
