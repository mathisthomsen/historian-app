services:
  postgres:
    image: postgres:15
    container_name: historian_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: historian
      POSTGRES_USER: historian
      POSTGRES_PASSWORD: historian
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - historian_network

  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      args:
        - DATABASE_URL
        - DATABASE_URL_UNPOOLED
        - RESEND_API_KEY
    container_name: historian_app
    restart: unless-stopped
    env_file:
      - .env.local
    environment:
      - DATABASE_URL=postgres://historian:historian@postgres:5432/historian
      - DATABASE_URL_UNPOOLED=postgres://historian:historian@postgres:5432/historian
      - PRISMA_ENGINES_CHECKSUM_IGNORE_MISSING=1
      - RESEND_API_KEY=${RESEND_API_KEY}
      # ...other env vars...
    ports:
      - "3000:3000"
    depends_on:
      - postgres
    volumes:
      - ./prisma:/app/prisma
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    command: sh -c "npx prisma db push --accept-data-loss && node server.js"
    networks:
      - historian_network

volumes:
  pg_data:

networks:
  historian_network:
    driver: bridge 