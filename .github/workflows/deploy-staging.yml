name: Deploy to Staging

on:
  push:
    branches:
      - develop

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run type-check

      - name: Run tests
        run: npm test

      - name: Build application
        run: npm run build

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Copy files to VPS
        run: |
          rsync -avz --exclude '.git' ./ root@217.154.198.215:/opt/historian-app/staging

      - name: Write .env.staging on server
        run: |
          ssh root@217.154.198.215 "echo 'DATABASE_URL=${{ secrets.DATABASE_URL }}' > /opt/historian-app/staging/.env.staging"
          ssh root@217.154.198.215 "echo 'DATABASE_URL_UNPOOLED=${{ secrets.DATABASE_URL_UNPOOLED }}' >> /opt/historian-app/staging/.env.staging"
          # Add other env vars as needed, e.g.:
          # ssh root@217.154.198.215 "echo 'NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }}' >> /opt/historian-app/staging/.env.staging"

      - name: Deploy on VPS
        run: |
          ssh root@217.154.198.215 'cd /opt/historian-app/staging && git pull origin develop && docker-compose -f docker-compose.staging.yml pull && docker-compose -f docker-compose.staging.yml up -d'

      - name: Health check
        run: |
          ssh root@217.154.198.215 'curl -f http://localhost:8080/api/health || exit 1' 