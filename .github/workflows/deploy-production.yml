name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    environment: Production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run type-check

      - name: Run tests
        run: npm test

      - name: Build application
        run: npm run build

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Copy files to VPS
        run: |
          rsync -avz --exclude '.git' ./ root@217.154.198.215:/opt/historian-app/production

      - name: Write .env.production on server
        run: |
          ssh root@217.154.198.215 "echo 'AUTHKIT_REDIRECT_URI=${{ secrets.AUTHKIT_REDIRECT_URI }}' > /opt/historian-app/production/.env.production"
          ssh root@217.154.198.215 "echo 'DATABASE_URL=${{ secrets.DATABASE_URL }}' >> /opt/historian-app/production/.env.production"
          ssh root@217.154.198.215 "echo 'DATABASE_URL_UNPOOLED=${{ secrets.DATABASE_URL_UNPOOLED }}' >> /opt/historian-app/production/.env.production"
          ssh root@217.154.198.215 "echo 'ENCRYPTION_KEY=${{ secrets.ENCRYPTION_KEY }}' >> /opt/historian-app/production/.env.production"
          ssh root@217.154.198.215 "echo 'JWT_SECRET=${{ secrets.JWT_SECRET }}' >> /opt/historian-app/production/.env.production"
          ssh root@217.154.198.215 "echo 'REDIS_PASSWORD=${{ secrets.REDIS_PASSWORD }}' >> /opt/historian-app/production/.env.production"
          ssh root@217.154.198.215 "echo 'REDIS_URL=${{ secrets.REDIS_URL }}' >> /opt/historian-app/production/.env.production"
          ssh root@217.154.198.215 "echo 'STRAPI_ADMIN_JWT_SECRET=${{ secrets.STRAPI_ADMIN_JWT_SECRET }}' >> /opt/historian-app/production/.env.production"
          ssh root@217.154.198.215 "echo 'STRAPI_API_TOKEN_SALT=${{ secrets.STRAPI_API_TOKEN_SALT }}' >> /opt/historian-app/production/.env.production"
          ssh root@217.154.198.215 "echo 'STRAPI_APP_KEYS=${{ secrets.STRAPI_APP_KEYS }}' >> /opt/historian-app/production/.env.production"
          ssh root@217.154.198.215 "echo 'STRAPI_DB_HOST=${{ secrets.STRAPI_DB_HOST }}' >> /opt/historian-app/production/.env.production"
          ssh root@217.154.198.215 "echo 'STRAPI_DB_NAME=${{ secrets.STRAPI_DB_NAME }}' >> /opt/historian-app/production/.env.production"
          ssh root@217.154.198.215 "echo 'STRAPI_DB_PASSWORD=${{ secrets.STRAPI_DB_PASSWORD }}' >> /opt/historian-app/production/.env.production"
          ssh root@217.154.198.215 "echo 'STRAPI_DB_USER=${{ secrets.STRAPI_DB_USER }}' >> /opt/historian-app/production/.env.production"
          ssh root@217.154.198.215 "echo 'STRAPI_JWT_SECRET=${{ secrets.STRAPI_JWT_SECRET }}' >> /opt/historian-app/production/.env.production"
          ssh root@217.154.198.215 "echo 'WORKOS_API_KEY=${{ secrets.WORKOS_API_KEY }}' >> /opt/historian-app/production/.env.production"
          ssh root@217.154.198.215 "echo 'WORKOS_CLIENT_ID=${{ secrets.WORKOS_CLIENT_ID }}' >> /opt/historian-app/production/.env.production"
          ssh root@217.154.198.215 "echo 'WORKOS_COOKIE_PASSWORD=${{ secrets.WORKOS_COOKIE_PASSWORD }}' >> /opt/historian-app/production/.env.production"
          ssh root@217.154.198.215 "echo 'WORKOS_REDIRECT_URI=${{ secrets.WORKOS_REDIRECT_URI }}' >> /opt/historian-app/production/.env.production"

      - name: Deploy on VPS
        run: |
          ssh root@217.154.198.215 'cd /opt/historian-app/production && git pull origin main && docker-compose -f docker-compose.production.yml pull && docker-compose -f docker-compose.production.yml up -d'

      - name: Health check
        run: |
          ssh root@217.154.198.215 'curl -f http://localhost/api/health || exit 1' 