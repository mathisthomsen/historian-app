name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    environment: Production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Cache node_modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Lint and Type check
        run: |
          npm run lint &
          npm run type-check &
          wait

      # - name: Run tests
      #   run: npm test

      - name: Build application (skip for faster deployment)
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DATABASE_URL_UNPOOLED: ${{ secrets.DATABASE_URL_UNPOOLED }}
          NODE_ENV: production
          NEXT_PUBLIC_IS_STAGING: false
        run: echo "Skipping local build - will build on VPS for faster deployment"

      # --- IMPORTANT: If you have a firewall or cloud security group, make sure to allow SSH (port 22) from GitHub Actions IPs. See:
      # https://docs.github.com/en/actions/security-guides/security-hardening-for-github-actions#using-githubs-ip-addresses

      # (Ping step removed because some providers block ICMP/ping)

      - name: Ensure .ssh directory exists
        run: mkdir -p ~/.ssh

      - name: Prepare SSH known_hosts
        run: |
          rm -f ~/.ssh/known_hosts
          ssh-keyscan -H 217.154.198.215 >> ~/.ssh/known_hosts

      - name: Set up SSH
        run: |
          # Debug: Check current directory and permissions
          pwd
          ls -la ~/
          
          # Create SSH directory with error handling
          mkdir -p ~/.ssh || echo "Failed to create .ssh directory"
          ls -la ~/.ssh || echo "SSH directory not created"
          
          # Check if SSH key secret exists
          if [ -z "${{ secrets.VPS_SSH_KEY }}" ]; then
            echo "ERROR: VPS_SSH_KEY secret is not set!"
            exit 1
          fi
          
          # Write SSH key with error handling
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_rsa || echo "Failed to write SSH key"
          chmod 600 ~/.ssh/id_rsa || echo "Failed to set SSH key permissions"
          
          # Create SSH config
          echo "Host *" > ~/.ssh/config
          echo "    StrictHostKeyChecking no" >> ~/.ssh/config
          echo "    UserKnownHostsFile=/dev/null" >> ~/.ssh/config
          echo "    ServerAliveInterval=60" >> ~/.ssh/config
          echo "    ServerAliveCountMax=3" >> ~/.ssh/config
          chmod 600 ~/.ssh/config
          
          # Debug: Check SSH files
          ls -la ~/.ssh/
          
          # Test SSH connection
          echo "Testing SSH connection to root@217.154.198.215..."
          ssh -o StrictHostKeyChecking=no -o ConnectTimeout=10 root@217.154.198.215 'echo "SSH connection successful!"' || (echo "SSH connection failed!" && exit 1)

      - name: Enable SSH multiplexing
        run: |
          echo "Host 217.154.198.215
            ControlMaster auto
            ControlPath ~/.ssh/cm-%r@%h:%p
            ControlPersist 10m
          " >> ~/.ssh/config

      - name: Start SSH master connection
        run: |
          ssh -fN root@217.154.198.215

      - name: Ensure nginx.active.conf exists
        run: cp docker/nginx/nginx.conf docker/nginx/nginx.active.conf

      - name: Copy files to VPS
        run: |
          rsync -avz --delete --exclude '.git' --exclude 'node_modules' --exclude '.next' --exclude 'dist' --exclude '/build' --exclude 'logs' --exclude 'test-results' --exclude 'playwright-report' ./ root@217.154.198.215:/opt/historian-app/production

      - name: Run Prisma migrations on server
        run: |
          ssh root@217.154.198.215 "
            cd /opt/historian-app/production &&
            docker run --rm \
              -v \$PWD:/app \
              -w /app \
              -e DATABASE_URL='${{ secrets.DATABASE_URL }}' \
              -e DATABASE_URL_UNPOOLED='${{ secrets.DATABASE_URL_UNPOOLED }}' \
              node:18 npx prisma migrate deploy
          "

      - name: Write .env on server
        run: |
          ssh root@217.154.198.215 "cat > /opt/historian-app/production/.env << 'EOF'
          AUTHKIT_REDIRECT_URI=${{ secrets.AUTHKIT_REDIRECT_URI }}
          DOMAIN=${{ secrets.DOMAIN }}
          SSL_EMAIL=${{ secrets.SSL_EMAIL }}
          DATABASE_URL=${{ secrets.DATABASE_URL }}
          DATABASE_URL_UNPOOLED=${{ secrets.DATABASE_URL_UNPOOLED }}
          ENCRYPTION_KEY=${{ secrets.ENCRYPTION_KEY }}
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          REDIS_PASSWORD=${{ secrets.REDIS_PASSWORD }}
          REDIS_URL=${{ secrets.REDIS_URL }}
          # Email Configuration
          RESEND_API_KEY=${{ secrets.RESEND_API_KEY }}
          EMAIL_FROM=${{ secrets.EMAIL_FROM }}
          # NextAuth Configuration
          NEXTAUTH_URL=${{ secrets.NEXTAUTH_URL }}
          NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }}
          # API Configuration
          API_RATE_LIMIT_WINDOW_MS=60000
          API_RATE_LIMIT_MAX_REQUESTS=50
          # Cache Configuration
          CACHE_TTL_MS=300000
          # Production Settings
          NODE_ENV=production
          DEBUG=false
          LOG_LEVEL=warn
          # File Upload
          MAX_FILE_SIZE=10485760
          ALLOWED_FILE_TYPES=".csv,.xlsx,.json"
          EOF"

      - name: Ensure nginx.active.conf exists on server
        run: |
          ssh root@217.154.198.215 "cd /opt/historian-app/production && test -f docker/nginx/nginx.active.conf || cp docker/nginx/nginx.conf docker/nginx/nginx.active.conf"

      - name: Ensure WordPress network and volume exist
        run: |
          ssh root@217.154.198.215 "
            # Create wordpress-network if it doesn't exist
            if ! docker network inspect wordpress-network >/dev/null 2>&1; then
              echo 'Creating wordpress-network...'
              docker network create wordpress-network
            else
              echo 'wordpress-network already exists'
            fi
            
            # Create production_wordpress_data volume if it doesn't exist
            if ! docker volume inspect production_wordpress_data >/dev/null 2>&1; then
              echo 'Creating production_wordpress_data volume...'
              docker volume create production_wordpress_data
            else
              echo 'production_wordpress_data volume already exists'
            fi
          "

      - name: Deploy on VPS
        run: |
          ssh root@217.154.198.215 "cd /opt/historian-app/production && docker-compose -f docker/docker-compose.production.yml --env-file .env down --remove-orphans && docker rm -f historian-redis historian-certbot historian-app historian-nginx 2>/dev/null || true && docker-compose -f docker/docker-compose.production.yml --env-file .env build --build-arg DATABASE_URL='${{ secrets.DATABASE_URL }}' --build-arg DATABASE_URL_UNPOOLED='${{ secrets.DATABASE_URL_UNPOOLED }}' --build-arg RESEND_API_KEY='${{ secrets.RESEND_API_KEY }}' && docker-compose -f docker/docker-compose.production.yml --env-file .env up -d app redis nginx"

      - name: Wait for containers to be ready
        run: |
          ssh root@217.154.198.215 'cd /opt/historian-app/production && for i in {1..12}; do
              if docker-compose -f docker/docker-compose.production.yml --env-file .env ps | grep -q "Up"; then
                echo "All containers are up!"
                break
              else
                echo "Waiting for containers to be up (attempt $i)..."
                sleep 5
              fi
            done
            docker-compose -f docker/docker-compose.production.yml --env-file .env ps'

      - name: Setup SSL certificates
        run: |
          ssh root@217.154.198.215 "cd /opt/historian-app/production && ./scripts/build/deploy-production.sh ssl"

      - name: Verify Nginx is serving HTTPS (evidoxa.com)
        run: |
          ssh root@217.154.198.215 "curl -k -s -o /dev/null -w '%{http_code}' --connect-timeout 5 https://127.0.0.1:443 -H 'Host: evidoxa.com' | grep -qE '^[23][0-9][0-9]$' || (echo 'Nginx may have failed to start (e.g. missing cert for a server_name). Check: docker logs historian-nginx --tail 20' && exit 1)"

      - name: Check deployment status
        run: |
          ssh root@217.154.198.215 'cd /opt/historian-app/production && docker-compose -f docker/docker-compose.production.yml --env-file .env ps'

      - name: Health check
        run: |
          ssh root@217.154.198.215 'sleep 15 && curl -f https://evidoxa.com/api/health || curl -f http://localhost:3000/api/health || curl -f http://localhost/api/health || echo "Health check failed, but deployment may still be successful"'

      - name: Show container logs if health check fails
        if: failure()
        run: |
          ssh root@217.154.198.215 'cd /opt/historian-app/production && docker-compose -f docker/docker-compose.production.yml --env-file .env logs --tail=50' 

      - name: Close SSH master connection
        run: |
          ssh -O exit root@217.154.198.215 || true 