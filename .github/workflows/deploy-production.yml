name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run type-check

      - name: Run tests
        run: npm test

      - name: Build application
        run: npm run build

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Copy files to VPS
        run: |
          rsync -avz --exclude '.git' ./ root@217.154.198.215:/opt/historian-app/production

      - name: Deploy on VPS
        run: |
          ssh root@217.154.198.215 'cd /opt/historian-app/production && git pull origin main && docker-compose -f docker-compose.production.yml pull && docker-compose -f docker-compose.production.yml up -d'

      - name: Health check
        run: |
          ssh root@217.154.198.215 'curl -f http://localhost/api/health || exit 1' 