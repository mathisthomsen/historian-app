name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    environment: Production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run type-check

      - name: Run tests
        run: npm test

      - name: Build application
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DATABASE_URL_UNPOOLED: ${{ secrets.DATABASE_URL_UNPOOLED }}
          NODE_ENV: production
          NEXT_PUBLIC_STRAPI_URL: https://evidoxa.com/strapi
          NEXT_PUBLIC_IS_STAGING: false
        run: npm run build

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          echo "Host *" > ~/.ssh/config
          echo "    StrictHostKeyChecking no" >> ~/.ssh/config
          echo "    UserKnownHostsFile=/dev/null" >> ~/.ssh/config
          chmod 600 ~/.ssh/config

      - name: Write .env.production on server
        run: |
          ssh root@217.154.198.215 "cat > /opt/historian-app/production/.env.production << 'EOF'
          AUTHKIT_REDIRECT_URI=${{ secrets.AUTHKIT_REDIRECT_URI }}
          DOMAIN=${{ secrets.DOMAIN }}
          SSL_EMAIL=${{ secrets.SSL_EMAIL }}
          DATABASE_URL=${{ secrets.DATABASE_URL }}
          DATABASE_URL_UNPOOLED=${{ secrets.DATABASE_URL_UNPOOLED }}
          ENCRYPTION_KEY=${{ secrets.ENCRYPTION_KEY }}
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          REDIS_PASSWORD=${{ secrets.REDIS_PASSWORD }}
          REDIS_URL=${{ secrets.REDIS_URL }}
          STRAPI_ADMIN_JWT_SECRET=${{ secrets.STRAPI_ADMIN_JWT_SECRET }}
          STRAPI_API_TOKEN_SALT=${{ secrets.STRAPI_API_TOKEN_SALT }}
          STRAPI_APP_KEYS=${{ secrets.STRAPI_APP_KEYS }}
          STRAPI_DB_HOST=${{ secrets.STRAPI_DB_HOST }}
          STRAPI_DB_NAME=${{ secrets.STRAPI_DB_NAME }}
          STRAPI_DB_PASSWORD=${{ secrets.STRAPI_DB_PASSWORD }}
          STRAPI_DB_USER=${{ secrets.STRAPI_DB_USER }}
          STRAPI_JWT_SECRET=${{ secrets.STRAPI_JWT_SECRET }}
          WORKOS_API_KEY=${{ secrets.WORKOS_API_KEY }}
          WORKOS_CLIENT_ID=${{ secrets.WORKOS_CLIENT_ID }}
          WORKOS_COOKIE_PASSWORD=${{ secrets.WORKOS_COOKIE_PASSWORD }}
          WORKOS_REDIRECT_URI=${{ secrets.WORKOS_REDIRECT_URI }}
          EOF"



      - name: Copy files to VPS
        run: |
          rsync -avz --exclude '.git' ./ root@217.154.198.215:/opt/historian-app/production

      - name: Deploy on VPS
        run: |
          ssh root@217.154.198.215 "cd /opt/historian-app/production && DATABASE_URL='${{ secrets.DATABASE_URL }}' DATABASE_URL_UNPOOLED='${{ secrets.DATABASE_URL_UNPOOLED }}' docker-compose -f docker-compose.production.yml build --no-cache && docker-compose -f docker-compose.production.yml up -d"

      - name: Check deployment status
        run: |
          ssh root@217.154.198.215 'docker-compose -f /opt/historian-app/production/docker-compose.production.yml ps'

      - name: Health check
        run: |
          ssh root@217.154.198.215 'sleep 30 && curl -f http://localhost:3000/api/health || curl -f http://localhost/api/health || echo "Health check failed, but deployment may still be successful"'

      - name: Show container logs if health check fails
        if: failure()
        run: |
          ssh root@217.154.198.215 'docker-compose -f /opt/historian-app/production/docker-compose.production.yml logs --tail=50' 