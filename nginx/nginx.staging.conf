events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;
    sendfile on;
    keepalive_timeout 65;
    client_max_body_size 100M;

    # --- STAGING UPSTREAMS ---
    upstream app_staging {
        server historian_app_staging:3000;
    }
    upstream strapi_staging {
        server historian_strapi_staging:1337;
    }

    # --- STAGING HTTP (Let's Encrypt challenge and redirect) ---
    server {
        listen 80;
        server_name staging.evidoxa.com;
        
        # ACME Challenge for Let's Encrypt
        location ^~ /.well-known/acme-challenge/ {
            root /etc/nginx/certbot/www;
            try_files $uri $uri/ =404;
        }
        
        location / {
            return 301 https://$host$request_uri;
        }
    }

